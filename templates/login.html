<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tube &mdash; Login</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2e2e2e;
      --accent: #ff4444;
      --accent-hover: #ff2222;
      --text: #e8e8e8;
      --muted: #888;
      --radius: 12px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 360px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo svg {
      width: 48px;
      height: 48px;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="password"]:focus {
      border-color: var(--accent);
    }

    .error {
      background: rgba(255, 68, 68, 0.12);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 8px;
      padding: 0.6rem 0.9rem;
      font-size: 0.85rem;
      color: #ff8888;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      margin-top: 1.25rem;
      padding: 0.8rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: var(--accent-hover); }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="22" fill="#ff4444"/>
        <polygon points="19,15 37,24 19,33" fill="white"/>
      </svg>
    </div>
    <h1>Tube Downloader</h1>
    <p class="subtitle">Private access only</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        autofocus
        autocomplete="current-password"
      />
      <button type="submit">Unlock</button>
    </form>
  </div>
</body>
</html>
